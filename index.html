<!DOCTYPE html>
<html>
<head>
<title>Badge File Library</title>
<style>
  body { font-family: Arial; text-align: center; }
  .badge-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    padding: 20px;
  }
  .badge {
    cursor: pointer;
  }
  img {
    width: 120px;
  }
</style>
</head>
<body>

<h1>Badge File Library</h1>
<p>Click any badge to open its file</p>

<div class="badge-grid">

  <!-- Example badge item -->
  <a href="FILE_LINK" target="_blank">
     <img src="BADGE_IMAGE" class="badge">
  </a>

</div>

</body>
</html>
